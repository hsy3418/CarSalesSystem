            </div>
            <div class="buttons">
                <h:form>
                    <p:commandButton id="login" value="login" action="login"></p:commandButton>

                    <p:commandButton id="logut" value="logut" action="#{loginBean.logout()}"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="searchResult">
        <h:form>
            <p:dataTable id="cartable" var="car" value="#{carControler.displayCarFromWeb()}">
                <p:column>
                    <f:facet name="header">vin </f:facet>
                    <p:outputLabel value="#{car.vin}"></p:outputLabel>
                </p:column>   
                <p:column>
                    <f:facet name="header">model name</f:facet>
                    <p:outputLabel value="#{car.modelname}"></p:outputLabel>
                </p:column>   
                <p:column>
                    <f:facet name="header">make</f:facet>
                    <p:outputLabel value="#{car.make}"></p:outputLabel>

                </p:column> 
                <p:column>
                    <f:facet name="header">type</f:facet>
                    <p:outputLabel value="#{car.type}"></p:outputLabel>       
                </p:column> 
                <p:column>
                    <f:facet name="header">thumbnail</f:facet>
                    <img src="#{car.thumbnail}"></img>          
                </p:column> 
                <p:column>
                    <f:facet name="header">colour</f:facet>
                    <p:outputLabel value="#{car.colour}"></p:outputLabel>       
                </p:column>
                <p:column>
                    <f:facet name="header">miles</f:facet>
                    <p:outputLabel value="#{car.miles}"></p:outputLabel>    

                </p:column>
                <p:column>
                    <f:facet name="header">Option</f:facet>
                    <p:commandButton value="Add Car" action="#{carControler.add(car)}" >

                    </p:commandButton> 


                </p:column>             
            </p:dataTable>
        </h:form>
            </div>
