<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car sales system home</title>
        <link href="../stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans"></link>
    </h:head>
    <h:body>
         <div class="header">
            <div class="bar">
                <nav>
                    <ul>
                        <li>
                            <a href="../home.xhtml">Home</a>
                        </li>
                        <li>
                            <a href="../customer/index.xhtml">Search Car</a>

                        </li>
                        <li>
                            <a href="viewCars.xhtml">View Cars</a>

                        </li>
                        <li>
                            <a href="searchCustomer.xhtml">Search Customers</a>
                        </li>
                        <li>

                            <a href="viewCustomers.xhtml">View Customers</a>
                        </li>  

                    </ul>
                </nav>
            </div>
            <div class="buttons">
                <h:form>
                    <p:commandButton id="login" value="login" action="login"></p:commandButton>

                    <p:commandButton id="logut" value="logut" action="#{loginBean.logout()}"></p:commandButton>
                </h:form>
            </div>
        </div>

        <div style="margin-right: 600px;margin-left: 50px"><h1 >Create Customer</h1></div>
      
        <div style="margin-left: 50px;margin-right: 200px">
            <h:form id="addCustomerForm">
                
               
                <p:panelGrid columns="2">   
                    <p:outputLabel value="Username:" for="username" />   
                    <p:inputText id="username" value="#{userControler.user.username}" />
                    
                    
                    <p:outputLabel value="Lastname:" for="lastname" />
                    <p:inputText id="lastname" title="Lastname" value ="#{userControler.user.lastname}" />
                  
                    <p:outputLabel value="Firstname:" for="firstnam" />
                    <p:inputText id="firstnam"  title="Firstname" value="#{userControler.user.firstnam}"/>
                    
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email"  title="Email" value="#{userControler.user.email}"/>
                   
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText type="password" id="password" title="Password" value="#{userControler.user.password}"/>
                     
                    <p:outputLabel value="Type:" for="type" />
                    <p:inputText  readonly="true" id="type" title="Type" value="customer"/>
                    
                    <p:outputLabel value="Address:" for="address" />
                    <p:inputText id="address"  title="Address" value="#{userControler.user.address}"/>
                    
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone"  title="Phone" value="#{userControler.user.phone}"/>
                     
                    <p:outputLabel value="Mobile:" for="mobile" />
                    <p:inputText id="mobile"  title="Mobile" value="#{userControler.user.mobile}"/>
                    
                     <h:commandButton value="Save" action="#{userControler.addUser()}"></h:commandButton>
                </p:panelGrid>
               <p:messages style="color:red"/>
            </h:form>
            
     </div>

    </h:body>
</html>
