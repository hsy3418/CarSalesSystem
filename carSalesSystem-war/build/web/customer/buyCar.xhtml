<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Car sales buy</title>
        <link href="../stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans"></link>

    </h:head>
    <h:body>
       <div class="header">
            <div class="bar">
                <nav>
                    <ul>
                        <li>
                            <a href="../home.xhtml">Home</a>
                        </li>
                        <li>
                            <a href="index.xhtml">Search Car</a>

                        </li>

                    </ul>
                </nav>
            </div>
            <div class="buttons">
                <h:form>
                    <p:commandButton id="login" value="login" action="login"></p:commandButton>

                    <p:commandButton id="logut" value="logut" action="#{loginBean.logout()}"></p:commandButton>
                </h:form>
            </div>
        </div>

        <div class="buyCarForm">
        <h:form id="addSaleForm">

            
        
            <h1>Hello #{userControler.findUserName()}</h1><rb/>
<!--            <h:panelGrid columns="2" style="margin-bottom:10px;border-spacing: 2px; border-collapse:collapse" >-->
                <p:outputLabel id="customerNum" value="Wanna pay now?"/><br/>
            <p:selectOneRadio id ="ifPaid">
                <f:selectItem id ="pay" itemLabel="Yes" itemValue="Y" />
                <f:selectItem id ="nopay" itemLabel="No" itemValue="N"/>
            </p:selectOneRadio>
                <br/><br/><br/>
            <p:outputLabel id="salesPerson" value="Select a sales person"/><br/>
            <p:selectOneMenu style="width:200px" id = "salesId" >
                <f:selectItems value="#{userControler.salesPeople}" var="user" itemValue="#{user.id}" itemLabel="#{user.firstnam} #{user.lastname}" />
            </p:selectOneMenu>  <br/><br/><br/>
            <!--</h:panelGrid>-->
            <p:commandButton value="Confirm" action="#{carControler.addSale()}"></p:commandButton>
          
        </h:form>
        
           </div>
    </h:body>

</html>
