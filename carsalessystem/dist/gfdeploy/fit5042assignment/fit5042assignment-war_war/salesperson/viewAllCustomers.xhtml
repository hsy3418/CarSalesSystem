<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Car sales system home</title>
         <link href="../stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans"></link>
    </h:head>
    <h:body>
                <div class="header">
            <div class="bar">
                <nav>
                    <ul>
                        <li>
                            <a href="../home.xhtml">Home</a>
                        </li>
                        <li>
                            <a href="../customer/index.xhtml">Search Cars</a>

                        </li>
                        <li>
                            <a href="viewCars.xhtml">View Cars</a>

                        </li>
                        <li>
                            <a href="searchCustomer.xhtml">Search Customers</a>
                        </li>
                        <li>

                            <a href="viewCustomers.xhtml">View Customers</a>
                        </li>  

                    </ul>
                </nav>
            </div>
            <div class="buttons">
                <h:form>
                    <p:commandButton id="login" value="login" action="login"></p:commandButton>

                    <p:commandButton id="logut" value="logut" action="#{loginBean.logout()}"></p:commandButton>
                </h:form>
            </div>
        </div>
        <h:form>
            
            <h1>View user</h1>
            <p:link value="Add new Customer" outcome="addCustomer"></p:link>
            <br></br>
            <p:dataTable var="customer" value="#{userControler.findAll()}">
            <p:column>
                <f:facet name="header">Name</f:facet>
                <p:outputLabel value="#{customer.id}"></p:outputLabel>
            </p:column>   
                <p:column>
                <f:facet name="header">type</f:facet>
                <p:outputLabel value="#{customer.type}"></p:outputLabel>
            </p:column>  
                    <p:column>
                        <f:facet name="header">Customer Last Name</f:facet>
                        <p:outputLabel value="#{customer.lastname}"></p:outputLabel>
                    </p:column>   
                    <p:column>
                        <f:facet name="header">Customer first Name</f:facet>
                        <p:outputLabel value="#{customer.firstnam}"></p:outputLabel>

                    </p:column> 
                    <p:column>
                        <f:facet name="header">Customer Email</f:facet>
                        <p:outputLabel value="#{customer.email}"></p:outputLabel>

                    </p:column> 
                     <p:column>
                <f:facet name="header">Option</f:facet>
                <h:commandLink value="Delete" action="#{userControler.delete(customer)}">
                </h:commandLink> |      
                <h:commandLink value="Edit"  action="#{userControler.edit(customer)}">
                </h:commandLink>
                 
            </p:column>   
                
        </p:dataTable>
             </h:form>
    </h:body>
</html>
