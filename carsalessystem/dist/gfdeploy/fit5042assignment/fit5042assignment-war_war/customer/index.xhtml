        <div style="margin-right:400px;margin-left: 440px"><p:commandButton value="view your details" action="#{userControler.displayDetails()}"/></div>

        <div class="search">
            
            <h:form id="myform">
                <h1>Search for Cars</h1>
                <p>Enter Model Number: </p>
                <p:inputText id="modelnum" label="modelnum" size="32" value="#{carControler.modelNum}">

                </p:inputText>
                <p>Enter Model Name: </p>
                <p:inputText id="modename" label="modelname" size="32" value="#{carControler.modelname}"></p:inputText>
                <p>Enter Model make: </p>
                <p:inputText id="make" label="make" size="32" value="#{carControler.make}"></p:inputText>
                <p>Enter Model type: </p>
                <h:selectOneMenu id="type" style="width:200px" value="#{carControler.type}">
                    <f:selectItem itemValue="Sedan" itemLabel="Sedan"></f:selectItem>
                    <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive"></f:selectItem>
                    <f:selectItem itemValue="Truck" itemLabel="Truck"></f:selectItem>
                </h:selectOneMenu>
<!--                <p:inputText id="type" label="type" size="32" value="{carControler.type}"></p:inputText>-->
                <br/>
                <p:commandButton id="searchButton" value="Submit" action="displayCars">

                </p:commandButton>
            </h:form>
        </div>
